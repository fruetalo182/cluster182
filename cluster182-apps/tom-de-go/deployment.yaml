apiVersion: apps/v1
kind: Deployment
metadata:
    name: tom-de-go
    namespace: tom-de-go
    labels:
      owner: fruetalo182
      repo: tom-de-go
spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: tom-de-go
    template:
      metadata:
        labels:
          app: tom-de-go
          owner: fruetalo182
          repo: tom-de-go
      spec:
        containers:
          - name: tom-de-go
            image: ghcr.io/fruetalo182/tom-de-go:latest
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: "100m"
                memory: "100Mi"
              limits:
                cpu: "300m"
                memory: "300Mi"
            ports:
            - name: http
              containerPort: 8080
            envFrom:
            - secretRef:
                name: tom-de-go
                optional: true
