apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fruetalo182/cluster182.git
    targetRevision: HEAD
    path: tools/metrics-server
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system